language: generic

sudo: required

services:
    - docker

before_install: 
    - docker build -t plpetkov/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true plpetkov/react-test npm test
    
after_success: 
    - docker build -t plpetkov/fit-app-client ./client
    - docker build -t plpetkov/fit-app-nginx ./nginx
    - docker build -t plpetkov/fit-app-server ./server
    - docker build -t plpetkov/fit-app-worker ./worker